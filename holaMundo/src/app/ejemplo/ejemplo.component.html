<div class="container">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" [(ngModel)]=alumno.nombre>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="form-control" [(ngModel)]=alumno.apellido>
        </div>
        <button type="submit" class="btn btn-primary" (click)="agregar()">Agregar</button>

    </form>

    <div class="card" *ngFor = "let alumnoDesdeLista of listaAlumnos">
        <div class="card-body">
          {{alumnoDesdeLista.nombre}} {{alumnoDesdeLista.apellido}}
        </div>
    </div>

</div>
